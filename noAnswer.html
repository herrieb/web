<!DOCTYPE html>
<html>
<head>
    <title>Stel een vraag - IntelliCloud</title>
    <link href="css/common.css" rel="stylesheet" type="text/css">
</head>
<body>
<header></header>
<section>
    <article class="form">
    <p class="paragraph">
    Helaas kon er niet meteen een antwoord gevonden worden op uw vraag.<br/><br/>
    </p>
    <p class="paragraph">
    Door onderstaand formulier in te vullen, nemen we zo snel mogelijk contact met u op om uw vraag te beantwoorden.
    </p>
        <form action="" method="post">
            <p>
                <label for="email" name="email">UW E-MAILADRES</label><br/>
                <input type="email" name="email" id="email" placeholder="info@example.com" />
            </p>
            <p>
                <label for="submitEmail" name="submitEmail"></label>
                <button name="submitEmail" id="submitEmail">Verzenden</button>
            </p>
        </form>
    </article>
</section>
</body>
</html>
